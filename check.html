<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢身分</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script language="javascript">
        function changeidentity() {
            var unit_type = $('#sel_identity').val();
            $('.identity').hide();
            $('#method_' + unit_type).show();
        }
    </script>
    <style>
        @media (min-width: 768px) {
            .container {
                max-width: 1000px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .hidden-mb {
                display: none!important
            }
        }
        
        body {
            font-family: "微軟正黑體", Arial;
            font-size: 20px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="">

                <div class="col-sm-4">
                    <span>請選擇您的身分：</span>
                    <select name="identity" id="sel_identity" onchange="changeidentity()" class="form-control">
                <option value="0" default>請選擇</option>
                <option value="1">必修學生</option>
                <option value="2">教師</option>
                <option value="3">科技部補助相關單位所屬人員</option>

            </select></div>
            </form>
            <br>
            <div id="method_1" class="identity col-xs-12 " style="display: none;">
                <div class="hidden-mb">
                    要顯示的東西1
                </div>
                <div style="max-width:1000px;"><img src="http://ethics103.nctu.edu.tw/Ethics103/Files/deco_pic/ree_schoolmap.png" alt="" class="img-responsive hidden-mb"></div>
            </div>
            <div id="method_2" class="identity" style="display: none;">教師地圖</div>
            <div id="method_3" class="identity" style="display: none;">科技部單位</div>

        </div>

    </div>

</body>

</html>
